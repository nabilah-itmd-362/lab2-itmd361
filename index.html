<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <!-- Form that asks for a user's email address, phone number, and date of birth. -->
  <form action="#null" method="post">
    <label for="email_address">Email Address:</label><br>
    <input type="email" id ="email_address" name="email_address"><br>
    <label for="phone_number">Phone Number:</label><br>
    <input type="tel" id="phone_number" name="phone_number"><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br>
    <!-- Create submit button -->
    <input type="submit" value = "Submit">
  </form>
</body>
</html>
